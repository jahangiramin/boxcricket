<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- component -->
    <div class="bg-white h-screen w-screen flex justify-center items-center">
      <div class="border p-5 rounded shadow">
        <div class="flex flex-col items-center justify-center">
          <h2 class="text-4xl px-4">Box Cricket</h2>
        </div>
        <div class="flex flex-col items-center justify-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-12 h-12"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
          <h2 class="text-2xl font-bold">Login</h2>
        </div>

        <form method='POST' action={% url 'login' %} class="mt-10 space-y-8">
            {% csrf_token %}
          <input
            class="w-full border rounded h-12 px-4 focus:outline-none"
            placeholder="Username "
            type="text"
            id='username'
            name='username'
          />

          <div class="flex items-center">
            <input
              class="w-full border rounded h-12 px-4 focus:outline-none -mr-7"
              placeholder="Password"
              type="password"
              id='password'
              name='password'
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17.607"
              height="17.076"
              viewBox="0 0 17.607 17.076"
            >
              <path
                id="eye-off"
                d="M12.392,16.769a8.718,8.718,0,0,1-9.935-5.938A8.675,8.675,0,0,1,3.817,8.2m5.1.79a2.611,2.611,0,1,1,3.692,3.692M8.914,8.985,12.6,12.675M8.916,8.986,6.053,6.124m6.554,6.554,2.863,2.863M2.929,3,6.053,6.124m0,0a8.7,8.7,0,0,1,13.011,4.707,8.723,8.723,0,0,1-3.6,4.708m0,0,3.123,3.123"
                transform="translate(-1.957 -2.293)"
                fill="none"
                stroke="#949090"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeidth="1"
              />
            </svg>
          </div>
          <div class="flex flex-col items-center justify-center">
            <p class="text-red-500">
                {% for message in messages %}
                {{message}}
                {% endfor %}
            </p>
          </div>
          <div>
            <div class="flex flex-col items-center justify-center">
              <input
                class="bg-orange-500 text-sm active:bg-gray-700 cursor-pointer font-regular text-white px-4 py-2 rounded uppercase"
                type="submit"
                value="login"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
