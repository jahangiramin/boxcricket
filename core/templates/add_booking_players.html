{% extends 'main.html' %}

{% block main %}

<div class="overflow-hidden shadow">
  <form action={% url 'booking_players' pk=booking.id %} method="POST">
    {% csrf_token %}
      <div class="bg-white px-4 py-5 sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label for="player" class="block font-medium text-gray-700">Player: </label>
            <select id="player" name="player">
              <option value="" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">-- Select player --</option>
              {% for player in players %}
              <option value={{player.id}} class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{player.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-span-6">
            <label for="amount" class="block font-medium text-gray-700">Contribution amount: </label>
            <input type="text" name="amount" id="amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div class="col-span-6">
            <label for="fee" class="block font-medium text-gray-700">Paid: </label>
            <input type="hidden" value="False" name="fee_paid" id="fee_paid_false">
            <input type="checkbox" value="True" name="fee_paid" id="fee_paid" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
        <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
        <button type="button" onClick=history.back() class="inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Cancel</button>
      </div>
  </form>
</div>


{% endblock main %}
